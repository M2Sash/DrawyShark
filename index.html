<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Header</title>
  
  <!-- External styles -->
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/font.css">
  <script src="/js/main.js" defer></script>
</head>
<body>
    <header>
    <!-- Left: logo + title -->
    <div class="logo-title">
        <div class="logo"></div>
        <div class="title">Risovakula</div>
    </div>

    <!-- Normal nav (hidden on small screens) -->
    <nav class="nav-links">
        <a href="/draw">Editor</a>
        <a href="/popular">Popular</a>
        <a href="/new">New</a>
        <a href="/new/subs">Subscriptions</a>
        <a href="/faq">FAQ</a>
    </nav>

    <!-- Hamburger button -->
    <div class="hamburger" onclick="toggleMenu()">&#9776;</div>

    <!-- Normal right side (search + login) -->
    <div class="actions">
        <div class="search">
        <input type="text" placeholder="Search...">
        </div>
        <button class="login-btn">Login</button>
    </div>
    </header>

    <!-- Mobile menu -->
    <div class="mobile-menu" id="mobileMenu">
    <a href="/draw">Editor</a>
    <a href="/popular">Popular</a>
    <a href="/new">New</a>
    <a href="/new/subs">Subscriptions</a>
    <a href="/faq">FAQ</a>
    <div class="mobile-search">
        <input type="text" placeholder="Search...">
    </div>
    <button class="login-btn">Login</button>
    </div>

</body>
</html>
